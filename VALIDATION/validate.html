<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="validation by Intellectromedia">
        <meta name="keywords" content="web dev, web design, web creator">
        <meta name="ronots" content="nofollow">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="developer" content="Aneke Oluebube Samuel">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@200;300;400&family=Dancing+Script:wght@400;500;700&family=Montserrat:wght@200;300;400&family=Mukta:wght@200;400;500&family=Poppins:ital,wght@0,500;1,200;1,300;1,400&family=Roboto+Mono:wght@100;200;300;400;500&family=Work+Sans:wght@100;200;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./validate.css">
        <title>Form validation</title>
    </head>
    <body>
        <form id="form" action="/">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email ID">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Password">Repeat Password:</label>
                <input type="password" id="password2" placeholder="Repeat Password">
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <script src="./validate.js"></script>
    </body>
</html>
