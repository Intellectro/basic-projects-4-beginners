<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./counter.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="counter-display">
                <div id="text">0</div>
            </div>
            <div class="btn-div">
                <div class="first btn">
                    <button class="I btns">INCREMENT</button>
                </div>
                <div class="second btn">
                    <button class="D btns">DECREMENT</button>
                </div>
                <div class="third btn">
                    <button class="R btns">RESET</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./counter.js"></script>
</body>
</html>
