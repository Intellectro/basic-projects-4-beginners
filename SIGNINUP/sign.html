<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sign up and Sign In page by IntellectroMedia">
        <meta name="keywords" content="web dev, web design, web creator">
        <meta name="robots" content="no-follow">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="developer" content="Aneke Oluebube Samuel">
        <link rel="stylesheet" href="./sign.css">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container">
            <div class="card" id="signup">
                <h1>Sign Up</h1>
                <div class="field">
                    <input id="name" type="text" placeholder="Username">
                    <label for="name">Username</label>
                </div><!-- end first field -->
                <div class="field">
                    <input id="email" type="email" placeholder="Email">
                    <label for="email">Email</label>
                </div><!-- end second field -->
                <div class="field">
                    <input id="password" type="password" placeholder="Password">
                    <label for="password">Password</label>
                </div><!-- end third field -->
                <a href="#" class="btn">Sign Up</a>
                <p>Already a member? <a href="#" onclick="moveRight()">Sign In</a></p>
            </div>
            <div class="card main">
                <h2>Success will love you only if you love your work</h2>
                <div class="button">
                    <a href="#" id="right">SIGN IN</a>
                    <a href="#" id="left">SIGN UP</a>
                </div>
            </div>
            <div class="card" id="signin">
                <h1>Sign In</h1>
                <div class="field">
                    <input id="email" type="email" placeholder="Email">
                    <label for="email">Email</label>
                </div><!-- end second field -->
                <div class="field">
                    <input id="password" type="password" placeholder="Password">
                    <label for="password">Password</label>
                </div><!-- end third field -->
                <a href="#" class="fgpass">Forgot Password</a>
                <a href="#" class="btn">Sign In</a>
                <p>Don't have an account? <a href="#" onclick="moveLeft()">Sign Up</a></p>
            </div>
        </div>
        <script src="./sign.js"></script>
    </body>
</html>
