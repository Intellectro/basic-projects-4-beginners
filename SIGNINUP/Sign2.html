<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sign up and Login Page by Intellectromedia">
        <meta name="keywords" content="web dev, web design, web creator">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="developer" content="Aneke Oluebube Samuel">
        <link rel="stylesheet" href="./Sign2.css">
        <title>SWIPER PAGE</title>
    </head>
    <body>
        <div class="container">
            <div class="swiper-container">
                <div class="flex-swiper-container">
                    <div class="card first">
                        <div class="page-name">
                            <span>Sign In</span>
                        </div>
                        <div class="contents">
                            <form action="#">
                                <div class="uname">
                                    <input type="text" placeholder="Username">
                                    <label>Username</label>
                                </div>
                                <div class="uname">
                                    <input type="password" placeholder="Password">
                                    <label>Password</label>
                                </div>
                                <div class="link-paths">
                                    <div class="fgPass"><a href="#">Forgot Password</a></div>
                                    <div class="signBtn">
                                        <button id="signIn">Sign In</button>
                                    </div>
                                    <div class="text">Don't have an account? <a href="#">Sign Up</a></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card main">
                        <div class="page-title">
                            <span>Don't Ever Give Up</span>
                        </div>
                        <div class="btn-div">
                            <div class="frist btn">
                                <button class="signinBtn button">SIGN IN</button>
                            </div>
                            <div class="second btn">
                                <button class="signupBtn button">SIGN UP</button>
                            </div>
                        </div>
                    </div>
                    <div class="card last">
                        <div class="page-name">
                            <span>Sign Up</span>
                        </div>
                        <div class="contents">
                            <form action="#">
                                <div class="uname">
                                    <input type="text" placeholder="Username">
                                    <label>Username</label>
                                </div>
                                <div class="uname">
                                    <input type="email" placeholder="Email Id">
                                    <label>Email ID</label>
                                </div>
                                <div class="uname">
                                    <input type="password" placeholder="Password">
                                    <label>Password</label>
                                </div>
                                <div class="link-paths">
                                    <div class="signBtn">
                                        <button id="signIn">Sign Up</button>
                                    </div>
                                    <div class="text">Already have an account? <a href="#">Sign In</a></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./Sign2.js"></script>
    </body>
</html>
