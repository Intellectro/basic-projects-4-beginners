<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="developer" content="Aneke Oluebube Samuel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="master" content="Jesus Christ">
    <link rel="stylesheet" href="./count2.css">
    <title>Countdown</title>
</head>
<body>
    <div class="container">
        <div class="contents-container">
            <div class="contents-flexer">
                <div class="image-box">
                    <img src="../DESKTOP-IMG/img/fd.jpg" alt="">
                </div>
                <div class="contents">
                    <div class="content-header">
                        <div class="title">Old Iphone Giveaway</div>
                        <div class="short-text"></div>
                    </div>
                    <div class="desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos voluptatum, harum architecto quas veniam, eveniet autem amet expedita facilis sed ipsa consequuntur in odio omnis error doloremque esse nostrum est.</div>
                    <div class="timer-flexbox">
                        <div class="box first">
                            <span class="days num">09</span>
                            <span class="t-name">Days</span>
                        </div>
                        <div class="box sec">
                            <span class="hours num">15</span>
                            <span class="t-name">Hours</span>
                        </div>
                        <div class="box third">
                            <span class="minutes num">47</span>
                            <span class="t-name">Mins</span>
                        </div>
                        <div class="box fourth">
                            <span class="seconds num">60</span>
                            <span class="t-name">Secs</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./count2.js"></script>
</body>
</html>
