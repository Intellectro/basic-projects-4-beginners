<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,0">
        <meta name="description" content="awesome whatsapp widget by intellectromedia">
        <meta name="keywords" content="web dev, web design, web creator">
        <meta name="master" content="Jesus Christ">
        <meta http-equiv="developer" content="Aneke Oluebube Samuel">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./widget.css">
        <title>Whatsapp widget</title>
    </head>
    <body>
        <div class="container">
            <div class="wsp-container">
                <div class="output-icon">
                    <i class="fab fa-whatsapp fa-2x"></i>
                </div>
                <div class="wsp-content-box">
                    <div class="wsp-auto-con">
                        <div class="wsp-flex one">
                            <div class="close-widget"><i class="fa fa-times"></i></div>
                            <div class="flexer-one">
                                <div class="logo-img">
                                </div>
                                <div class="text-con">
                                    <span class="text">Parcelforce</span>
                                    <span class="s-des">Typically replies within a day</span>
                                </div>
                            </div>
                        </div>
                        <div class="wsp-flex two">
                            <div class="msg-box">
                                <div class="msg-flexr">
                                    <div class="top-msg">
                                        <span class="logo-name">Parcelforce</span>
                                        <span class="intro-msg msg">Hi there &#128075;</span>
                                    </div>
                                    <div class="bt-msg">
                                        <div class="las-txt msg">How can I help you?</div>
                                        <div class="time"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="wsp-flex thr">
                            <div class="btn-container">
                                <a class="wsp-path-btn" href="#"><button><i class="fab fa-whatsapp"></i>&ThinSpace;&ThinSpace;&ThinSpace;&ThinSpace;&ThinSpace;Start Chat</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./widget.js"></script>
    </body>
</html>
